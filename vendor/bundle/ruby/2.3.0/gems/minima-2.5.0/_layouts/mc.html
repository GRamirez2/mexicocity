<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link href="https://fonts.googleapis.com/css?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
  </head>

  <body>
    <h1 class="desktop" style=" margin: auto;">{{ page.title }}</h1>
    <!-- mobile header -->
    <h1 class="mobile" style=" margin: auto;">{{ page.title_m_1 }}</h1>
    <h1 class="mobile" style=" margin: auto;">{{ page.title_m_2 }}</h1>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>


  </body>

</html>
